<script>
function ValidateContactForm()
{
    var name = document.ContactForm.Name;
    var email = document.ContactForm.Email;
    var phone = document.ContactForm.Telephone;
    var address = document.ContactForm.Address;
    var pro = document.ContactForm.Processor;
    var ram = document.ContactForm.Ram;
    var graphics = document.ContactForm.Graphics;

    if (name.value == "")
    {
        window.alert("Please Enter Your Full Name");
        name.focus();
        return false;
    }
    
    if (email.value == "")
    {
        window.alert("Please Enter E-mail Address");
        email.focus();
        return false;
    }
    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please Enter a VALID E-mail Address");
        email.focus();
        return false;
    }
    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please Enter a VALID E-mail Address");
        email.focus();
        return false;
    }

    if (phone.value=="")
    {
        window.alert("Please Enter Your Contact Number.");
        phone.focus();
        return false;
    }

	if(phone.value.length>0)
		{
			var p2=/^[0-9]{8,10}$/;
			if(p2.test(phone.value)==false)
			{
				window.alert("Please Enter VALID Contact Number");
				phone.focus();
				return false;
			}
		}

	if (address.value == "")
    {
        window.alert("Please Enter VALID Address");
        address.focus();
        return false;
    }

    if (pro.value == "")
    {
        window.alert("Please Enter Processor Name");
        address.focus();
        return false;
    }
    if (ram.value == "")
    {
        window.alert("Please Enter RAM Size");
        address.focus();
        return false;
    }
    if(ram.value.length>0)
        {
            var p2=/^[0-9]{2}$/;
            if(p2.test(ram.value)==false)
            {
                window.alert("Please Enter VALID RAM Size");
                phone.focus();
                return false;
            }
        }


    if (graphics.value == "")
    {
        window.alert("Please Enter Graphics Card Size ");
        address.focus();
        return false;
    }
    if(graphics.value.length>0)
        {
            var p2=/^[0-9]{2}$/;
            if(p2.test(graphics.value)==false)
            {
                window.alert("Please Enter VALID Graphics Card Size");
                phone.focus();
                return false;
            }
        }	

    

    

    
    return true;
}


</script>
