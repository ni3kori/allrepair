<script>
function ValidateContactForm()
{
    var name = document.ContactForm.Name;
    var email = document.ContactForm.Email;
    var phone = document.ContactForm.Telephone;
    var address = document.ContactForm.Address;
    var brand = document.ContactForm.Brandname;
    var model = document.ContactForm.Model;
    var problem = document.ContactForm.Problem;

    if (name.value == "")
    {
        window.alert("Please Enter Your Full Name");
        name.focus();
        return false;
    }
    
    if (email.value == "")
    {
        window.alert("Please Enter E-mail Address");
        email.focus();
        return false;
    }
    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please Enter a VALID E-mail Address");
        email.focus();
        return false;
    }
    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please Enter a VALID E-mail Address");
        email.focus();
        return false;
    }

    if (phone.value=="")
    {
        window.alert("Please Enter Your Contact Number.");
        phone.focus();
        return false;
    }

	if(phone.value.length>0)
		{
			var p2=/^[0-9]{8,10}$/;
			if(p2.test(phone.value)==false)
			{
				window.alert("Please Enter VALID Contact Number");
				phone.focus();
				return false;
			}
		}

	if (address.value == "")
    {
        window.alert("Please Enter VALID Address");
        address.focus();
        return false;
    }

    if (brand.value == "")
    {
        window.alert("Please Enter Brandname");
        address.focus();
        return false;
    }
    if (model.value == "")
    {
        window.alert("Please Enter Model Number Of Your Device");
        address.focus();
        return false;
    }
    if (problem.value == "")
    {
        window.alert("Please Enter Problem or Issue In Your Device ");
        address.focus();
        return false;
    }	

    

    

    
    return true;
}


</script>
